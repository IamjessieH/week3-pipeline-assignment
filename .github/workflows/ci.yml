name: CI/CD Pipeline

on:
  push:
    branches: [ main, test, staging ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: |
        cd sample_project/bsn-validator
        mvn clean compile
        
    - name: Test with Maven
      run: |
        cd sample_project/bsn-validator
        mvn test
        
    - name: Package with Maven
      run: |
        cd sample_project/bsn-validator
        mvn package

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        cd sample_project/bsn-validator
        docker build -t bsn-validator:latest .
        
    - name: Deploy to Development
      run: |
        cd sample_project/bsn-validator
        docker-compose -f docker-compose.dev.yml up -d

  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        cd sample_project/bsn-validator
        docker build -t bsn-validator:test .
        
    - name: Deploy to Test
      run: |
        cd sample_project/bsn-validator
        docker-compose -f docker-compose.yml up -d

  deploy-acc:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        cd sample_project/bsn-validator
        docker build -t bsn-validator:acc .
        
    - name: Deploy to Acceptance
      run: |
        cd sample_project/bsn-validator
        docker-compose -f docker-compose.acc.yml up -d

  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        cd sample_project/bsn-validator
        docker build -t bsn-validator:prod .
        
    - name: Deploy to Production
      run: |
        cd sample_project/bsn-validator
        docker-compose -f docker-compose.prod.yml up -d
